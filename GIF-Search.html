<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
 
    <title>GIF Search!</title>
  </head>
  <body>

    <div class="container-fluid">
    
        <!-- HEADER DIV -->
        <div class="row">
            <div class="col title">
                <h1>GIF Search!</h1>
            </div>
        </div>

        <div class="row">
            <div class="col align-items-center form">

                <form class="form-inline justify-content-center" method="GET">
                    <label for="gif-input" class="">Enter a Gif Name:</label>
                    <input type="text" id="gif-input" class="form-control" placeholder="Enter text (ex: dog)">
                    <input id="gif-search" type="submit" value="Search" class="btn"></input>
                </form>    
            
            </div>
        </div>

        <button type="button" id="reset-button" class="btn btn-danger reset">RESET</button>

        <div class="row">
            <div class="col align-items-center results-div">
                
            </div>
        </div>
    
    
    
    
    
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
     <!-- MY CSS -->
  <link rel="stylesheet" src="./public/style.css"/>
  <!-- MY JAVASCRIPT -->
  <script src="./public/script.js"></script>
  </body>  
</html>
